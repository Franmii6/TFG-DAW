    <!-- Ícono del sitio -->

    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <!-- Cabecera -->
    <header>
      <!-- Logo con enlace a la página de inicio -->
      <a href="index.html">
        <img
          class="imagen"
          src="assets/imges/FotosGenerales/LogoBarberia.png"
          alt="Logo de la Peluquería"
        />
      </a>
      <div class="menu-toggle" onclick="toggleMenu()">
      </div>

      <!-- Menú de navegación -->
      <nav id="menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="pagina2.html">Equipo</a></li>

<main class="main-login">
    <div class="left-login">
        <img src="https://i.postimg.cc/YC13sX2Z/Astronaut-cuate.png" class="left-login-img" alt="astronaut image">
    </div>

    <div class="right-login">
        <div class="card-login">
            <h1>Login</h1>
            <div class="textfield">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>

            <div class="textfield">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
            </div>

            <button class="btn-login" onclick="login(event)">Login</button>
            <p class="signup-link">¿No tienes una cuenta? <a href="./register.html">Regístrate aquí</a></p>
        </div>
    </div>
</main>
