    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/register.css" />
  </head>
  <body>
    <!-- Cabecera -->
    <header>
      <!-- Logo con enlace a la página de inicio -->
      <a href="index.html">
        <img
          class="imagen"
          src="assets/imges/FotosGenerales/LogoBarberia.png"
          alt="Logo de la Peluquería"
        />
      </a>
      <div class="menu-toggle" onclick="toggleMenu()">
      </div>

      <!-- Menú de navegación -->
      <nav id="menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="pagina2.html">Equipo</a></li>

          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Cuerpo de la pagina-->
<main id="register-page">
    <div class="parallax"></div>
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Formulario de registro de Barbers</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form  onsubmit="return register(event)">
                <div class="row clearfix">
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" id="nombre" placeholder="Nombre" />
                    </div>
                  </div>
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" id="nombreUsuario" placeholder="Nombre usuario" />
                    </div>
                  </div>
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" id="email" placeholder="Email" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" id="contrasena" placeholder="Password" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input type="password" id="contrasena_confirmation" placeholder="Confirm Password" required />
                </div>
                <input type="submit" value="Registrar" />
              </form>
            </div>
          </div>
        </div>
    </div>
</main>
<!-- Pie de pagina -->
